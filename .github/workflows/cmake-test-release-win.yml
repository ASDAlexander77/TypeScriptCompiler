name: Test - Release - Windows

on:
#  push:
#    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    branches: [ main ]
  schedule:
    # 8:30 and 18:30 UTC:
    - cron:  '30 8,18 * * *'
env:
  # Customize the CMake build type here (Release, Debug, RelWithDebInfo, etc.)
  BUILD_TYPE: Release

jobs:
  build:
    # The CMake configure and build commands are platform agnostic and should work equally
    # well on Windows or Mac.  You can convert this to a matrix build if you need
    # cross-platform coverage.
    # See: https://docs.github.com/en/free-pro-team@latest/actions/learn-github-actions/managing-complex-workflows#using-a-build-matrix
    runs-on: windows-latest

    steps:
#    - name: check disk space
#      run: Get-PSDrive
#      shell: pwsh

    - uses: actions/checkout@v2
    - uses: ASzc/change-string-case-action@v1

    - name: Cache Build 3rd Party
      id: cache-3rd-party
      uses: actions/cache@v2
      with:
        path: __build/llvm
        key: ${{ runner.os }}-build-llvm-v1

    - name: Cache 3rd Party binaries
      id: cache-3rd-party-binary
      uses: actions/cache@v2
      with:
        path: 3rdParty
        key: ${{ runner.os }}-3rd-party-v1

    - name: Cache 3rd Party binaries - LLVM 13 ${{ env.BUILD_TYPE }}
      id: cache-3rd-party-binary-llvm-13-${{ env.BUILD_TYPE.lowercase }}
      uses: actions/cache@v2
      with:
        path: llvm_13_${{ env.BUILD_TYPE.lowercase }}.zip
        key: ${{ runner.os }}-3rd-party-llvm-13-${{ env.BUILD_TYPE.lowercase }}-v1

    - name: Delete __Build TS folders
      continue-on-error: true
      run: if (Test-Path -Path ".\__build\tsc") { Remove-Item -Recurse -Force ".\__build\tsc" }; if (Test-Path -Path ".\__build\tsc-${{ env.BUILD_TYPE.lowercase }}") { Remove-Item -Recurse -Force ".\__build\tsc-${{ env.BUILD_TYPE.lowercase }}" }
      shell: pwsh

    - name: Create __Build Folders
      run: if (!(Test-Path -Path ".\__build\llvm\${{ env.BUILD_TYPE.lowercase }}")) { New-Item -ItemType Directory -Force -Path ".\__build\llvm\${{ env.BUILD_TYPE.lowercase }}" }; if (!(Test-Path -Path ".\__build\gc-${{ env.BUILD_TYPE.lowercase }}")) { New-Item -ItemType Directory -Force -Path ".\__build\gc-${{ env.BUILD_TYPE.lowercase }}" }; if (!(Test-Path -Path ".\__build\tsc")) { New-Item -ItemType Directory -Force -Path ".\__build\tsc" }; if (!(Test-Path -Path ".\__build\tsc-${{ env.BUILD_TYPE.lowercase }}")) { New-Item -ItemType Directory -Force -Path ".\__build\tsc-${{ env.BUILD_TYPE.lowercase }}" }
      shell: pwsh
    
    - name: Download 3rd party - LLVM
      continue-on-error: true
      shell: pwsh
      run: if (-not(Test-Path -Path "llvm_13_${{ env.BUILD_TYPE.lowercase }}.zip" -PathType Leaf)) { Invoke-WebRequest -Uri "https://www.dropbox.com/s/o8hrv8ppqayu6vg/llvm_13_${{ env.BUILD_TYPE.lowercase }}.zip?dl=1" -OutFile "llvm_13_${{ env.BUILD_TYPE.lowercase }}.zip" }

    - name: UnZip 3rd party - LLVM
      continue-on-error: true
      run: if (Test-Path -Path "llvm_13_${{ env.BUILD_TYPE.lowercase }}.zip" -PathType Leaf) { Expand-Archive -Path "llvm_13_${{ env.BUILD_TYPE.lowercase }}.zip" -DestinationPath "3rdParty\llvm\" }
      shell: pwsh

    - name: Download 3rd party source - GC
      continue-on-error: true
      shell: pwsh
      run: if (-not(Test-Path -Path "gc-8.0.4.tar.gz" -PathType Leaf)) { Invoke-WebRequest -Uri "https://www.hboehm.info/gc/gc_source/gc-8.0.4.tar.gz" -OutFile "gc-8.0.4.tar.gz" }

    - name: UnZip 3rd party source - GC
      continue-on-error: true
      run: if (Test-Path -Path "gc-8.0.4.tar.gz" -PathType Leaf) { tar -xvzf gc-8.0.4.tar.gz -C ./3rdParty/ }
      shell: pwsh

    - name: Configure GC
      continue-on-error: false
      working-directory: ${{github.workspace}}/__build/gc-${{ env.BUILD_TYPE.lowercase }}
      run: cmake ../../3rdParty/gc-8.0.4 -G "Visual Studio 16 2019" -A x64 -Wno-dev
      shell: pwsh

    - name: Build GC
      continue-on-error: false
      working-directory: ${{github.workspace}}/__build/gc-${{ env.BUILD_TYPE.lowercase }}
      run: cmake --build . --config ${{ env.BUILD_TYPE }} -j 8
      shell: pwsh

    - name: Copy GC
      continue-on-error: false
      working-directory: ${{github.workspace}}/__build/gc-${{ env.BUILD_TYPE.lowercase }}
      run:  xcopy /Y .\${{ env.BUILD_TYPE }}\*.* ..\..\3rdParty\gc\${{ env.BUILD_TYPE.lowercase }}\
      shell: pwsh

    - name: Configure
      continue-on-error: false
      working-directory: ${{github.workspace}}/__build/tsc-${{ env.BUILD_TYPE.lowercase }}
      run: cmake ../../tsc -G "Visual Studio 16 2019" -A x64 -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }} -Wno-dev
      shell: pwsh

    - name: Build
      continue-on-error: false
      working-directory: ${{github.workspace}}/__build/tsc-${{ env.BUILD_TYPE.lowercase }}
      run: cmake --build . --config ${{ env.BUILD_TYPE }} -j 8
      shell: pwsh

    - name: Test
      working-directory: ${{github.workspace}}/__build/tsc-${{ env.BUILD_TYPE.lowercase }}
      # Execute tests defined by the CMake configuration.  
      # See https://cmake.org/cmake/help/latest/manual/ctest.1.html for more detail
      run: ctest -j18 -C ${{ env.BUILD_TYPE }} -T test --output-on-failure -T test --output-on-failure
      shell: pwsh
      
